<!DOCTYPE html>
<html>

<head lang="bn">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title style="font-family: SolaimanLipi,Arial,Vrinda,FallbackBengaliFont,Helvetica,sans-serif;">সমীকরণ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='res/css/global.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='res/css/user_activity.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='res/css/left_bar.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='res/font-awesome-4.7.0/css/font-awesome.min.css'>
</head>

<body>
    <div class="mainContainer">

        <div id="left">
            <div>
                <a href="">
                    <span>মুল পাতা</span>
                </a>
                <a href="">
                    <span class="fa fa-hand-o-up" style="padding-right: 5px;"></span>
                    <span>সমীকরণ</span>
                </a>
                <a href="">
                    <span style="padding-left: 20px;">বিষয় সমুহ</span>
                </a>
                <a href="">
                    <span style="padding-left:20px;">ব্যবহারকারী</span>
                </a>

            </div>
        </div>

        <div class="right">
            <div class="head-bar">
                <span class="user-profile">প্রোফাইল</span>
                <span class="user-activity">সক্রিয়তা</span>
                <span class="user-story">ব্যবহারকারী বিবরণ</span>
            </div>
            <div class="top-bar-info" style="display: flex; ">
                <div class="badge-info" style="display: flex;flex-direction: column;
                background: #FAFAFB; flex-basis: 400px;margin-top:20px;border-radius: 2px;padding: 8px;">
                    <span>বেজ সমুহ</span>
                    <div class="main-badges" style="display: flex; flex-grow: 1; margin-top: 20px;">
                        <span style="flex-grow: 1; display: flex;align-items: center;
                            background: rgb(123, 160, 160); padding: 5px 0;">
                            <span class="fa fa-certificate platinum-badge-icon" style="margin-left: 5px;"></span>
                            <span style="margin: auto;">৬</span>
                        </span>
                        <span style="flex-grow: 1; display: flex;align-items: center;
                            background:rgb(231, 222, 171);margin-left: 5px;padding: 5px 0;">
                            <span class="fa fa-certificate gold-badge-icon" style="margin-left: 5px;"></span>
                            <span style="margin: auto;">৬</span>
                        </span>
                        <span style="flex-grow: 1; display: flex;align-items: center;
                            background: rgb(243, 243, 243);margin-left: 5px;padding: 5px 0;">
                            <span class="fa fa-certificate silver-badge-icon" style="margin-left: 5px;"></span>
                            <span style="margin: auto;">৬</span>
                        </span>
                    </div>

                    <div class="newest-comming-badge" style="display: flex;margin-top: 20px;">
                        <div class="newest-badge">
                            <span>নতুন বেজ</span>
                            <span style="width: 100px; display: flex;align-items: center;
                                background: rgb(123, 160, 160); padding: 5px 0;">
                                <span class="fa fa-certificate platinum-badge-icon" style="margin-left: 5px;"></span>
                                <span style="margin: auto;">আলোকিত</span>
                            </span>
                        </div>
                        <div class="coming-badge" style="display: flex;flex-direction:column; margin-left: auto;">
                            <span>পরবর্তী বেজ</span>
                            <span style="width: 180px; display: flex;align-items: center;
                                background: rgb(123, 160, 160); padding: 5px 0;">
                                <span class="fa fa-certificate platinum-badge-icon" style="margin-left: 5px;"></span>
                                <span style="margin: auto;">সত্যায়ক</span>
                            </span>
                        </div>
                    </div>

                </div>

                <div class="impact-info"></div>
            </div>
        </div>
    </div>
</body>

</html>
