<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>components page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='res/css/components.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='res/font-awesome-4.7.0/css/font-awesome.min.css'>
</head>

<body>
    <div class="container">
        <!-- search box -->
        <div class="filter-search">
            <form action="/search" mathod="get">
                <span class="fa fa-search"></span>
                <input type="text" placeholder="খুজুন...">
            </form>
        </div>

        <!-- select for filter user -->

        <select class="selection">
            <option value="volvo">Select Category</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>

        <!-- user div -->
        <div class="user">
            <div class="user-img">
                <img src="res/images/sample.PNG" alt="">
            </div>
            <div class="user-info">
                <span class="user-info-name">Charlie chapline</span>
                <span class="user-info-place">New york, united states</span>
                <span class="user-info-rating">2,1200</span>
                <span class="user-info-tags">mysql, c++, javascript</span>
            </div>
        </div>
        <!-- pagination -->

        <div class="pagination">
            <span class="pagination-btn">prev</span>
            <span class="pagination-btn">1</span>
            <span class="pagination-btn">...</span>
            <span class="pagination-btn">2</span>
            <span class="pagination-btn">3</span>
            <span class="pagination-btn">4</span>
            <span class="pagination-btn">5</span>
            <span class="pagination-btn">...</span>
            <span class="pagination-btn">6</span>
            <span class="pagination-btn">next</span>
        </div>

        <div class="comments">
            <span class="user-comment">
                <span class="user-comment-vote">
                    <span class="useful-comment">
                        <span class="vote-count"></span>
                        <span class="fa fa-sort-asc vote-icon" title="উপকারী কমেন্ট"></span>
                    </span>
                    <span class="flaged-comment">
                        <span class="vote-count"></span>
                        <span class="fa fa-fire vote-icon" title="সমস্যামুলক"></span>
                    </span>
    
                </span>
                <span class="user-comment-text">এটা একটি কমেন্ট, এটা একটি কমেন্ট</span>
            </span>
    
        </div>


        <div class="user_of_discuss">
            <span style="font-size: 13px;">১ ঘন্টা আগে প্রশ্ন করেছেন</span>
            <div>
                <img src="res/images/sample.PNG" alt="">
                <div>
                    <a href="" style="text-decoration: none;font-size: 13px;">tulshi das</a>
                    <div class="rating_of_user_of_discuss">
                        <span>4958</span>
                        <span class="fa fa-eercast"></span>
                        <span>৮</span>
                        <span class="fa fa-eercast"></span>
                        <span>23</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
  
</body>

</html>
